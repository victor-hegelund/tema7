<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            border: solid 1px #000;
        }

        img {
            width: 100%;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
        }
    </style>
</head>

<body>
    <section></section>

    <template>
        <article>
            <img src="" alt="">
            <h3></h3>
            <p></p>
        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let article = document.querySelector("article");
            let movies = [{
                "title": "A Calling",
                "instruktør": "Christian Bengtson",
                "land": "Danmark",
                "Varighed": "20 min",
                "Produktionsår": "2019",
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/W6dOqabNhHKBPXxxKKEZRA84-360.jpg"
            }, {
                "title": "A Hole In My Heart",
                "instruktør": "Mees Peijnenburg",
                "land": "Holland",
                "Varighed": "9 min",
                "Produktionsår": "2015",
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/Q8K1pZrOs03Q0IrDkBwGVu5r-360.jpg"
            }, {
                "title": "A Place In The Sun - 110 years after the genocide",
                "instruktør": "Christian Zipfel",
                "land": "Tyskland",
                "Varighed": "20 min",
                "Produktionsår": "2018",
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/hUd4SdGQ8I23ovxWnGtBz4Ck-360.jpg"
            }, {
                "title": "A Tower of Two",
                "instruktør": "Jacob Krzysztof Glogowski",
                "land": "Danmark",
                "Varighed": "21 min",
                "Produktionsår": "2019",
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/Zdt2ODEqSVOkNe8nUaSSu8kd-360.jpg"
            }, {
                "title": "A Worthy Man",
                "instruktør": "Kristian Håskjold",
                "land": "Danmark",
                "Varighed": "19 min",
                "Produktionsår": "2018",
                "billede": "https://odense-film-festival.s3.eu-central-1.amazonaws.com/media/2iUOgQpixgIQCxyLtY6KiYuU-360.jpg"
            }];

            const container = document.querySelector("section");
            const template = document.querySelector("template");

            movies.forEach(movie => {
                let klon = template.cloneNode(true).content;
                klon.querySelector("img").src = movie.billede;
                klon.querySelector("h3").textContent = movie.title;
                klon.querySelector("p").textContent = `${movie.instruktør} | ${movie.land} | ${movie.Varighed} | ${movie.Produktionsår}`;
                container.appendChild(klon);
            })
        })
    </script>
</body></html>
