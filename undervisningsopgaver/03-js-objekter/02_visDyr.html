<body>
    <article>

    </article>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let article = document.querySelector("article");
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            };
            console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`);

            article.append(document.createElement("p"));
            article.querySelector("p").textContent = `dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`;

            article.append(document.createElement("img"));
            article.querySelector("img").src = dyr.billede;

        })
    </script>
