<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            border: solid 1px #000;
        }
    </style>
</head>

<body>
    <section></section>

    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let article = document.querySelector("article");
            let animals = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            }, {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            }, {
                "navn": "krokodille",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }];

            const container = document.querySelector("section");
            const template = document.querySelector("template");

            animals.forEach(animal => {
                let klon = template.cloneNode(true).content;
                klon.querySelector("h3").textContent = animal.navn;
                klon.querySelector("img").src = animal.billede;
                klon.querySelector(".type").textContent = `Type: ${animal.type}`;
                klon.querySelector(".levested").textContent = `Levested: ${animal.levested}`;
                container.appendChild(klon);
            })
        })
    </script>
</body></html>
