<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer tager flyrejsen?</p>
    <input type="text" id="timer">
    <button>Se hvilken type af klimasynder du er</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let result = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. `

            if (isNaN(timer) || timer < 0) {
                result = "Du har angivet et forkert tal";

            } else if (co2UdledtIKgVedFlyrejse < 100) {
                result += "Tæt på Thunberg.";

            } else if (co2UdledtIKgVedFlyrejse < 200) {
                result += "Ja ja, du behøver ikke at melde dig ud af Å!";

            } else if (co2UdledtIKgVedFlyrejse < 600) {
                result += "Det er godt for turismen i nordeuropa.";

            } else {
                result += "Nå ja vi kan jo altid kolonisere en anden planet...";
            }
            console.log(result);
        }
    </script>
</body></html>
