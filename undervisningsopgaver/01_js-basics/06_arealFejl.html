<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id=længde>
    <p>Hvad er bredden?</p>
    <input type="text" id=bredde>
    <button>Udregn arealet</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked)

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            if (isNaN(længde) || isNaN(bredde)) {
                alert("Ugyldigt tal - Prøv igen :)")
            } else if (længde <= 0 || bredde <= 0) {
                alert("Arealet er mindre end 0 - Prøv igen :)")
            } else {
                console.log(`Længde: ${længde} meter, bredde: ${bredde} meter, areal: ${areal(længde,bredde)} meter`)

            }

        }

        function areal(l, b) {
            return l * b;
        }
    </script>
</body></html>
