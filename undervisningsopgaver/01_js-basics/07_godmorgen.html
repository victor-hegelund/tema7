<body>
    <script>
        let hour = new Date().getHours()
        if (hour < 5) {
            console.log("Godnat")
        } else if (hour < 10) {
            console.log("Godmorgen")
        } else if (hour < 18) {
            console.log("Goddag")
        } else {
            console.log("Godaften")
        }

    </script>
